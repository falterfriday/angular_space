<div class="top_container">
    <div id="nasa_main_banner">
        <div id="nasa_logo_container">
            <img src="../assets/img/nasa_logo.png" alt="" />
                <h4>"To reach for new heights and reveal the unknown so that what we do and learn will benefit all humankind."</h4>
            <p>- NASA Vision Statement</p>
        </div>
    </div>
</div>
<div class="photo_container" ng-cloak>
    <md-content class="md-padding" layout="row">
        <md-card flex-xs flex-gt-xs="50" layout="column" class="photo_card" ng-repeat="photo in returnedDataArr | orderBy: 'date':true " ng-if="photo.media_type != 'video' ">
            <md-card-content layout="column" layout-align="space-between" >
                <img ng-src="{{photo.url}}" class="md-card-image" alt="{{photo.explanation}}" ng-click="showPhoto($event, photo)"/>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-icon-button" aria-label="Favorite" ng-if="userLoggedIn == true" ng-click="addFavorite(photo)">
                        <md-icon class="material-icons" ng-style="{color: 'red'}">favorite</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Favorite" ng-controller="mainController" ng-if="userLoggedIn == false" ng-click="showLoginDialog($event)">
                        <md-icon class="material-icons" ng-style="{color: 'gray'}">favorite</md-icon>
                    </md-button>
                    <a download href="{{photo.hdurl}}" title="Download">
                        <md-button class="md-icon-button">
                            <md-icon aria-label="menu" ng-style="{color: 'white'}">file_download</md-icon>
                        </md-button>
                    </a>
                    <md-menu md-position-mode="target-right target">
                        <md-button class="md-icon-button" aria-label="Open share interactions menu" ng-click="openMenu($mdOpenMenu, $event)">
                            <md-icon class="material-icons" md-menu-origin ng-style="{color: 'white'}">reply</md-icon>
                        </md-button>
                        <md-menu-content width="2">
                            <md-menu-item>
                                <md-button class="material-icon-button" layout-align="center center"
                                    socialshare
                                    socialshare-provider="reddit"
                                    socialshare-trigger="click"
                                    socialshare-url="{{photo.data.hdurl}}">
                                    <md-icon class="material-icons" ng-style="{color: 'white'}"><i class="fa fa-reddit-alien"></i></md-icon>
                                    <span>Reddit</span>
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button class="material-icon-button" layout-align="center center"
                                    socialshare
                                    socialshare-provider="facebook"
                                    socialshare-trigger="click"
                                    socialshare-media="{{photo.hdurl}}">
                                    <md-icon class="material-icons" ng-style="{color: 'white'}"><i class="fa fa-facebook"></i></md-icon>
                                    <span>Facebook</span>
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button class="material-icon-button"
                                    socialshare
                                    socialshare-trigger="click"
                                    socialshare-provider="email"
                                    socialshare-body="{{photo.hdurl}}"
                                    socialshare-subject="Photo from nasa APOD">
                                    <md-icon class="material-icons" ng-style="{color: 'white'}">email</md-icon>
                                    <span>Email</span>
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </md-card-actions>
            </md-card-content>
        </md-card>
    </md-content>
</div>
